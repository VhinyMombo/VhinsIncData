name: Render and Deploy Quarto Site
on:
  push:
    branches: [main]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.3.1' # Specify the version of R you need
      
      - name: Install renv
        run: Rscript -e 'install.packages("renv")'
        
      - name: Install system dependencies
        run: |
        sudo apt-get update
        sudo apt-get install -y libudunits2-dev libgdal-dev libpng-dev pandoc
      
      - name: Restore R Environment
        run: Rscript -e 'install.packages(c("sf", "leaflet", "RColorBrewer", "dplyr", "ggplot2", "data.table", "plotly", "DT","rnaturalearth", "leaflet.extras",  "WDI", "jsonlite", "patchwork"))' 
        
      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Render Quarto Project with Detailed Logging
        run: |
          quarto render || (cat _quarto.log && exit 1)

      - name: Deploy to Hostinger
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete
          path: _site/
          remote_path: ~/domains/labinc.ogoouestat.com/public_html/
          remote_host: ${{ secrets.HOSTINGER_HOST }}
          remote_user: ${{ secrets.HOSTINGER_USER }}
          remote_key: ${{ secrets.HOSTINGER_SSH_KEY }}